<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGGTech Credit Card</title>
  <link rel="stylesheet" href="credit-card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <!-- Navigation Header -->
  <header>
    <div class="header-container">
      <div class="logo-and-title">
        <img src="/SourceFiles/CS355 Project images/EGGTech Logo.jpg" alt="EGGTech Logo" class="logo">
        <h1>EGGTech</h1>
      </div>
      <nav>
        <a href="home.html">Home</a>
        <a href="sale.html">Sale</a>
        <a href="contact-us.html">Contact Us</a>
        <a href="cart.html" class="cart">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count" class="cart-count">0</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Credit Card Application Form -->
  <div class="container">
    <h2>Apply for EGGTech Credit Card</h2>
    <form action="https://formspree.io/f/xjkvkwzl" method="POST">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="">Select State</option>
        <!-- State options here -->
      </select>

      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" name="zip" required>

      <label for="income">Annual Income:</label>
      <input type="text" id="income" name="income" required>

      <label for="ssn">Social Security Number:</label>
      <input type="password" id="ssn" name="ssn" required>

      <input type="submit" value="Submit Application">
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 EGGTech - All rights reserved.</p>
  </footer>

  <script src="credit-card.js"></script>
</body>
</html>
