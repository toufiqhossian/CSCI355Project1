<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order Status</title>
    <link rel="stylesheet" href="order-status.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <body>

    <header id="main-header">
      <div class="header-container">
        <!-- Logo and title section -->
        <div class="logo-and-title">
          <!-- Logo image for the brand EGGTech, with alt text for accessibility -->
          <img
            src="/SourceFiles/CS355 Project images/EGGTech Logo.jpg"
            alt="EGGTech Logo"
            class="logo"
          />
          <!-- Main heading for the brand, displayed prominently in the header -->
          <h1>EGGTech</h1>
        </div>
        <!-- Navigation bar to help users move between pages on the website -->
        <nav id="nav" aria-label="Main Navigation">
          <!-- Anchor tags to link to different pages of the website -->
          <a href="Home.html">Home</a>
          <a href="sale.html">Sale</a>
          <a href="contact-us.html">Contact Us</a>
        </nav>
        <!-- Link to the shopping cart page, represented by a cart icon -->
        <a href="cart.html" class="cart-icon">
          <!-- Cart icon provided by Bootstrap Icons library -->
          <i class="bi bi-cart4" aria-label="Cart Icon"></i>
        </a>
        <!-- Burger menu icon for mobile navigation, used to toggle menu visibility on smaller screens -->
        <div class="burger-menu" id="burger-menu">
          <i class="bi bi-list"></i>
        </div>
      </div>
    </header>

    <div class="container">
        <h1>Track Your Order</h1>
        <form action="#" method="POST">
          <div class="form-control">
            <input type="text" id="orderNumber" name="orderNumber" required>
            <label for="orderNumber">Order Number</label>
          </div>
  
          <div class="form-control">
            <input type="email" id="email" name="email" required>
            <label for="email">Email Address</label>
          </div>
  
          <button class="btn">Track Order</button>
        </form>
      </div>

      <footer>
        <div class="footer-content">
          <section>
            <h2>Get Help</h2>
            <ul>
              <li><a href="faq.html">FAQs</a></li>
              <li><a href="order-status.html">Order Status</a></li>
              <li><a href="credit-card.html">EGGTech Credit Card</a></li>
              <li><a href="returns.html">Returns</a></li>
            </ul>
          </section>
          <section>
            <h2>Owners</h2>
            <p>Roni Mikhaylov, Esteban Mesa, Toufiq Hossian, Jin, Hanz</p>
          </section>
        </div>
      </footer>
    <script src="order-status.js"></script>
  </body>
</html>
